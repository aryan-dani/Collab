<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoseFlow - AI Medication Guide</title>
    <!-- Changed title -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Add jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Add Tesseract.js library -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <!-- Add PDF.js library for PDF rendering -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  </head>
  <body>
    <header>
      <h1>DoseFlow</h1>
      <p>Your AI-Powered Medication Guide</p>
    </header>

    <main>
      <section id="upload-section">
        <h2>Upload Medication Photo or PDF</h2>
        <label for="medication-upload" class="upload-button">Choose File</label>
        <!-- Accept images and PDF -->
        <input
          type="file"
          id="medication-upload"
          accept="image/*,application/pdf"
        />
        <div id="loading-indicator" style="display: none">Processing...</div>
        <img
          id="image-preview"
          src="#"
          alt="Medication Preview"
          style="display: none"
        />
        <p id="pdf-message" style="display: none">
          PDF uploaded. Extracting info...
        </p>
      </section>

      <section id="info-section" style="display: none">
        <h2>Simplified Information</h2>
        <ul id="medication-details">
          <!-- Details will be populated by JavaScript -->
        </ul>
        <div class="button-group">
          <button id="tts-button">Read Aloud</button>
          <button id="download-pdf-button">Download PDF</button>
          <!-- Added Download Button -->
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 DoseFlow. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <!-- Added script link -->
  </body>
</html>
